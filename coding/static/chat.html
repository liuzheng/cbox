<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <!--<link rel="stylesheet" href="./vendor-03e2c9e33cb8db1111f1acf99460cca7.css">-->
    <!--<link rel="stylesheet" href="http://localhost:5000/media/dist/style-1332c360811c6c28bfb38293c19f710e.css">-->
    <link rel="stylesheet" href="chat.css">
    <script src="jquery-1.12.0.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="checktime.js"></script>
</head>
<body>
<div class="lcb-chat">
    <div class="lcb-chat-header">
        <p>CBox</p>
    </div>

    <ul class="lcb-messages" aria-live="polite">
        <li class="lcb-message   lcb-message-own " data-owner="5699e9b180b028868aa818e4">
            <img class="lcb-message-avatar lcb-avatar lcb-room-poke"
                 src="https://www.gravatar.com/avatar/5b94b74db80f0b4927fa4e25613154c7?s=30">

            <div class="lcb-message-meta">
                <span class="lcb-message-name">
                    <span class="lcb-room-poke">
                        <span class="lcb-message-displayname">
                            liuzheng
                        </span>
                        <span class="lcb-message-username">
                            @liuzheng
                        </span>
                    </span>
                </span>
                <time class="lcb-message-time" title="1453024388"></time>
                <div class="lcb-message-text">hello</div>
            </div>
        </li>
        <li class="lcb-message   lcb-message-own " data-owner="5699e9b180b028868aa818e4">
            <img class="lcb-message-avatar lcb-avatar lcb-room-poke"
                 src="https://www.gravatar.com/avatar/5b94b74db80f0b4927fa4e25613154c7?s=30">

            <div class="lcb-message-meta">
                <span class="lcb-message-name">
                    <span class="lcb-room-poke">
                        <span class="lcb-message-displayname">
                            liuzheng
                        </span>
                        <span class="lcb-message-username">
                            @liuzheng
                        </span>
                    </span>
                </span>
                <time class="lcb-message-time" title="1453034388"></time>
                <div class="lcb-message-text">goog</div>
            </div>
        </li>
    </ul>
    <div class="lcb-entry">
        <textarea  class="lcb-entry-input" placeholder="Got something to say?" autofocus></textarea>
        <button class="lcb-entry-button" aria-label="Send">
            <i class="fa fa-paper-plane"></i>
        </button>
    </div>
</div>

<div class="lcb-room lcb-room-sidebar-opened">
    <div class="lcb-room-sidebar">
        <div class="lcb-room-sidebar-group lcb-room-sidebar-users">
            <header class="lcb-room-sidebar-header">
                <h3 class="lcb-room-sidebar-heading">
                    <i class="fa fa-users"></i> Who's Here(<span
                        class="lcb-room-sidebar-items-count"></span>)
                </h3>
            </header>
            <ul class="lcb-room-sidebar-list">
                <li class="lcb-room-sidebar-item lcb-room-sidebar-user" data-id="5699e9b180b028868aa818e4">
                    <img class="lcb-avatar lcb-room-sidebar-user-avatar lcb-room-poke"
                         src="https://www.gravatar.com/avatar/5b94b74db80f0b4927fa4e25613154c7?s=30">

                    <div class="lcb-room-sidebar-user-meta lcb-room-poke">
            <span class="lcb-room-sidebar-user-name">
                liuzheng
            </span>
            <span class="lcb-room-sidebar-user-username">
                @liuzheng
            </span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="lcb-room-sidebar-group lcb-room-sidebar-files">
            <header class="lcb-room-sidebar-header">
                <h3 class="lcb-room-sidebar-heading">
                    <i class="fa fa-file-text"></i> My Info
                </h3>
            </header>
            <ul class="lcb-room-sidebar-list">
                <li class="lcb-room-sidebar-item lcb-room-sidebar-user" data-id="5699e9b180b028868aa818e4">
                    <img class="lcb-avatar lcb-room-sidebar-user-avatar lcb-room-poke"
                         src="https://www.gravatar.com/avatar/5b94b74db80f0b4927fa4e25613154c7?s=30">

                    <div class="lcb-room-sidebar-user-meta lcb-room-poke">
            <span class="lcb-room-sidebar-user-name" contentEditable="true">
                liuzheng
            </span>
            <span class="lcb-room-sidebar-user-username" contentEditable="true">
                @liuzheng
            </span>
                    </div>
                </li>
            </ul>
            <br>
            <br>
        </div>
    </div>
</div>
<script src="chatjs.js"></script>
</body>
</html>
